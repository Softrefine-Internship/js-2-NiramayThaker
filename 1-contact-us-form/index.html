<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        font-size: 1rem;
        overflow-x: auto;
        overflow-y: auto;
      }

      .container {
        width: 75%;
        max-width: 75rem;
        margin: 6.25rem auto;
        height: auto;
        position: relative;
      }

      .blur-clr {
        height: 25rem;
        width: 25rem;
        position: absolute;
        border-radius: 50%;
        z-index: -1;
      }

      .blur-clr--blue {
        background-color: rgba(123, 22, 238, 0.1);
        filter: blur(2.5rem);
        -webkit-filter: blur(3.1rem);
        top: -25%;
        right: 45%;
        z-index: -1;
      }

      .blur-clr--pink {
        height: 19rem;
        width: 22rem;
        background-color: rgba(238, 22, 238, 0.1);
        filter: blur(2.5rem);
        -webkit-filter: blur(3.1rem);
        top: 10%;
        left: -20%;
        z-index: -1;
      }

      .heading {
        margin: 0 auto;
        text-align: center;
      }

      .main-heading {
        font-size: 2.25rem;
        font-weight: bold;
      }

      .text {
        margin-top: 0.6rem;
        font-size: 1rem;
        color: #868e96;
        font-weight: bold;
      }

      .contact-form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 6%;
      }

      .name {
        display: flex;
        gap: 3rem;
      }

      .sub-name {
        display: flex;
        flex-direction: column;
        gap: 0.9rem;
        margin-bottom: 1.8rem;
      }

      .name-inp {
        width: 25.25rem;
        height: 2.1rem;
        border: solid 0.1rem #dcdfe2;
        border-radius: 0.3rem;
        background-color: #fff;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 0.5rem 1.5rem;
      }

      .other-fields {
        display: block;
      }

      .input-fields {
        font-size: 1rem;
        font-weight: bold;
        color: #343a40;
      }

      .inp {
        width: 100%;
        height: 2.1rem;
        padding: 1.25rem;
        border: solid 0.1rem #dcdfe2;
        border-radius: 0.3rem;
        background-color: #fff;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 0.5rem 1.5rem;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 0.9rem;
        margin-bottom: 1.8rem;
      }

      .policy {
        display: flex;
        align-items: center;
        justify-content: start;
        gap: 0.6rem;
      }

      .policy-btn {
        height: 1.8rem;
        width: 3.1rem;
        stroke: #868e96;
      }

      .policy-desc {
        font-size: 0.8rem;
        color: #868e96;
        font-weight: bold;
      }

      .policy-link {
        text-decoration: none;
        font-weight: bold;
        color: #1864ab;
        font-size: 0.7rem;
      }

      .policy-link:hover {
        color: #092744;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 2.5rem;
        height: 1.25rem;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 1rem;
        width: 1rem;
        left: 0.25rem;
        bottom: 0.1rem;
        background-color: white;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:focus + .slider {
        box-shadow: 0 0 0.06rem #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(1.1rem);
      }

      .slider.round {
        border-radius: 2.1rem;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      .submit-btn {
        display: inline-block;
        background-color: #1864ab;
        padding: 1.25rem 3.1rem;
        color: #fff;
        font-size: 0.875rem;
        font-weight: bold;
        height: auto;
        width: 100%;
        border: none;
        border-radius: 0.6rem;
        text-align: center;
        margin-top: 2.1rem;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: #092744;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        animation: fadeIn 0.3s;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 8px;
        animation: slideIn 0.5s;
      }

      .modal-header {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .modal-body {
        font-size: 1rem;
        margin-bottom: 15px;
      }

      .modal-close {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideIn {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @media (max-width: 1000px) {
        body {
          font-size: 0.8rem;
        }

        .container {
          width: 90%;
        }

        .blur-clr {
          height: 18rem;
          width: 16rem;
        }

        .heading {
          font-size: 1.8rem;
        }

        .main-heading {
          font-size: 2rem;
        }

        .text {
          font-size: 0.8rem;
        }

        .name {
          flex-direction: column;
          gap: 1rem;
        }

        .name-inp {
          width: 100%;
        }

        .inp {
          width: 100%;
        }

        .field {
          margin-bottom: 1rem;
        }

        .submit-btn {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        .heading {
          font-size: 1.5rem;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        .main-heading {
          font-size: 1.75rem;
        }

        .text {
          font-size: 0.75rem;
          width: 60%;
          margin-bottom: 1rem;
        }

        .name {
          gap: 1.25rem;
        }

        .name-inp,
        .inp {
          width: 100%;
        }

        .submit-btn {
          width: 100%;
          padding: 1rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="blur-clr blur-clr--pink"></div>
      <div class="blur-clr blur-clr--blue"></div>

      <header class="heading">
        <div class="main-heading">Contact Sales</div>
        <div class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, amet!
        </div>
      </header>

      <section class="contact-form">
        <form action="">
          <section class="name">
            <div class="sub-name">
              <span class="fn input-fields">First Name</span>
              <input type="text" name="first-name" class="name-inp first-name-ip">
            </div>
            <div class="sub-name">
              <span class="ln input-fields">Last Name</span>
              <input type="text" name="last-name" class="name-inp last-name-ip">
            </div>
          </section>

          <div class="other-fields">
            <div class="field">
              <span class="input-fields">Company</span>
              <input type="text" class="inp cmp">
            </div>
            <div class="field">
              <span class="input-fields">Email</span>
              <input type="email" class="inp">
            </div>
            <div class="field">
              <span class="input-fields">Phone Number</span>
              <input id="phone" type="tel" name="phone" class="inp" />
            </div>
          </div>

          <div class="field">
            <span class="input-fields msg">Message</span>
            <textarea name="" id="" class="inp" style="height: 9.375rem;"></textarea>
          </div>
          <div class="policy">
            <div class="toggle">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
            <p class="policy-desc">
              By selecting this, you agree to our
              <a href="#" class="policy-link">privacy policy</a>
            </p>
          </div>

          <div class="submit-div">
            <button type="submit" class="submit-btn">
              Let's Talk
            </button>
          </div>
        </form>
      </section>
    </div>

    <div id="errorModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">Error</div>
        <div class="modal-body" id="modalMessage"></div>
        <button class="modal-close" onclick="closeModal()">Close</button>
      </div>
    </div>

    <script>
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });

      const showModal = (message) => {
        const modal = document.getElementById('errorModal');
        const modalMessage = document.getElementById('modalMessage');
        modalMessage.textContent = message;
        modal.style.display = 'block';
      }

      const closeModal = () => {
        const modal = document.getElementById('errorModal');
        modal.style.display = 'none';
      }

      const validateForm = (event) => {
        event.preventDefault(); 

        const firstName = document.querySelector('.first-name-ip');
        const lastName = document.querySelector('.last-name-ip');
        const company = document.querySelector('.cmp');
        const email = document.querySelector('input[type="email"]');
        const phone = document.querySelector('#phone');
        const message = document.querySelector('textarea');
        const checkbox = document.querySelector('input[type="checkbox"]');   

        if(firstName.value === "" && lastName.value === "" && company.value === "" && email.value === "" && phone.value === "" && message.value === "")
          showModal("Please fill all the fields.");
        else {
          if(firstName.value === "") {
              showModal("First name is required!");
              firstName.focus();
              return false;
          }

          if(lastName.value === "") {
              showModal("Last name is required!");
              lastName.focus();
              return false;
          }

          if(company.value === "") {
              showModal("Company name is required!");
              company.focus();
              return false;
          }

          if(email.value === "" || !email.value.match(/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/)) {
              showModal("Please enter a valid email address!");
              email.focus();
              return false;
          }

          const patternPhoneNo = /^[+]*[1-9]{1}[0-9]{1,14}$/;
          if (phone.value === "" || !phone.value.match(patternPhoneNo)) {
            showModal("Please enter a valid phone number!");
            phone.focus();
            return false;
          }

          if(message.value === "") {
              showModal("Message is required!");
              message.focus();
              return false;
          }

          if(!checkbox.checked) {
              showModal("You must agree to the privacy policy!");
              return false;
          }

          alert('Form submitted successfully!');
          location.reload();
        }
      }

      const form = document.querySelector('.submit-btn');
      form.addEventListener('click', validateForm);

    </script>
  </body>
</html>
